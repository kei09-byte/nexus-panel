<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Memory Capsule Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* 全体レイアウト */
    body {
      margin: 0;
      padding: 24px;
      background: radial-gradient(circle at top, #1f2933 0%, #050608 60%);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", system-ui, sans-serif;
      color: #e5e7eb;
      box-sizing: border-box;
    }

    .dashboard {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 24px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f9fafb;
    }

    .subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 8px;
      line-height: 1.6;
    }

    .capsule-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 28px;
      margin-top: 24px;
      margin-bottom: 28px;
    }

    /* カプセル */
    .capsule {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.18), transparent 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease, opacity 0.25s ease;
      box-shadow:
        0 0 0 1px rgba(148, 163, 184, 0.3),
        0 0 25px rgba(56, 189, 248, 0.2);
      overflow: hidden;
    }

    .capsule::before {
      content: "";
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      border: 1px solid rgba(148, 163, 184, 0.35);
      backdrop-filter: blur(8px);
    }

    .capsule-core {
      position: relative;
      z-index: 1;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #ecfeff, #0f172a);
      box-shadow: 0 0 16px rgba(59, 130, 246, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 500;
      color: #0b1220;
    }

    .capsule-label {
      position: absolute;
      bottom: -22px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #9ca3af;
    }

    .capsule:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow:
        0 0 0 1px rgba(129, 230, 217, 0.6),
        0 0 35px rgba(56, 189, 248, 0.45);
    }

    .capsule.selected {
      transform: translateY(-6px) scale(1.08);
      box-shadow:
        0 0 0 1px rgba(129, 230, 217, 0.9),
        0 0 45px rgba(59, 130, 246, 0.9);
    }

    .capsule-count {
      position: absolute;
      top: 6px;
      right: 10px;
      font-size: 11px;
      color: #e5e7eb;
      opacity: 0.75;
    }

    /* 詳細パネル */
    .detail-panel {
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.5);
      padding: 16px 20px;
      box-shadow:
        0 20px 40px rgba(15, 23, 42, 0.8),
        0 0 40px rgba(37, 99, 235, 0.3);
      backdrop-filter: blur(14px);
      min-height: 120px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .detail-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
    }

    .detail-name {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .detail-meta {
      font-size: 11px;
      color: #9ca3af;
    }

    .detail-body {
      font-size: 13px;
      color: #d1d5db;
      line-height: 1.7;
      margin-top: 4px;
    }

    .tag-list {
      margin-top: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.8);
    }

    .detail-footer {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
    }

    .btn-link {
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(129, 230, 217, 0.9);
      background: rgba(15, 23, 42, 0.9);
      color: #e5feff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-link:hover {
      background: rgba(34, 211, 238, 0.15);
      transform: translateY(-1px);
      box-shadow: 0 0 12px rgba(34, 211, 238, 0.6);
    }

    .btn-link span.icon {
      font-size: 14px;
    }

    @media (max-width: 640px) {
      body {
        padding: 16px;
      }
      .capsule {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <div class="title">Memory Capsule Dashboard</div>
      <div class="subtitle">
        各カプセルは、あなたの知識領域・症例ログ・学習ノートを象徴する「記憶カプセル」です。<br/>
        大きさ・輝き・色で学習量や更新頻度の違いを表現し、クリックすると詳細と Notion ページへのリンクが開きます。
      </div>
    </header>

    <main>
      <section class="capsule-grid" id="capsuleGrid">
        <!-- JS でカプセルを生成 -->
      </section>

      <section class="detail-panel" id="detailPanel">
        <div class="detail-header">
          <div class="detail-name">No capsule selected</div>
          <div class="detail-meta">カプセルをクリックして詳細を表示</div>
        </div>
        <div class="detail-body">
          現在はどのカプセルも選択されていません。中央のカプセルをクリックすると、
          その領域の概要・タグ・症例数と、対応する Notion ページへのリンクがここに表示されます。
        </div>
      </section>
    </main>
  </div>

  <script>
    // ▼ カプセルデータ（ここを書き換えれば中身を差し替え可能）
    const capsules = [
      {
        id: "chest",
        name: "Chest",
        color: "#4fd1c5",
        count: 48,
        lastUpdated: "2025-12-08",
        tags: ["IPF", "PAP", "HPS", "PTTM"],
        notes: "びまん性肺疾患と腫瘍性病変を中心とした症例とノートのカプセル。",
        notionUrl: "https://www.notion.so/your-chest-page-url"
      },
      {
        id: "abdomen",
        name: "Abdomen",
        color: "#38bdf8",
        count: 37,
        lastUpdated: "2025-12-05",
        tags: ["PTBD", "胆道癌", "肝細胞癌", "膵腫瘍"],
        notes: "肝胆膵・消化管の画像所見とIVR関連ノートを集約。",
        notionUrl: "https://www.notion.so/your-abdomen-page-url"
      },
      {
        id: "neuro",
        name: "Neuro",
        color: "#a855f7",
        count: 29,
        lastUpdated: "2025-12-01",
        tags: ["Lhermitte–Duclos", "PTEN", "glioma", "vascular"],
        notes: "神経放射線領域の疾患メモと症例ピックアップ。",
        notionUrl: "https://www.notion.so/your-neuro-page-url"
      },
      {
        id: "msk",
        name: "MSK",
        color: "#f97316",
        count: 18,
        lastUpdated: "2025-11-30",
        tags: ["MAE", "靱帯損傷", "骨腫瘍", "BME"],
        notes: "整形領域：靱帯・腱・骨病変のまとめ。",
        notionUrl: "https://www.notion.so/your-msk-page-url"
      },
      {
        id: "ivr",
        name: "IVR",
        color: "#22c55e",
        count: 41,
        lastUpdated: "2025-12-07",
        tags: ["PTBD", "塞栓術", "穿刺手技", "合併症対策"],
        notes: "IVR手技メモ・Tips・トラブルシューティングなどの集約。",
        notionUrl: "https://www.notion.so/your-ivr-page-url"
      },
      {
        id: "nuc",
        name: "Nuclear",
        color: "#eab308",
        count: 9,
        lastUpdated: "2025-11-20",
        tags: ["PET-CT", "シンチ", "骨シンチ"],
        notes: "核医学領域の基本事項と頻出症例メモ。",
        notionUrl: "https://www.notion.so/your-nuclear-page-url"
      }
    ];

    const capsuleGrid = document.getElementById("capsuleGrid");
    const detailPanel = document.getElementById("detailPanel");

    let selectedId = null;

    function createCapsuleElement(capsule) {
      const el = document.createElement("div");
      el.className = "capsule";
      el.dataset.id = capsule.id;

      // 更新日から輝き係数を計算（直近ほど明るく）
      const daysFromUpdate = calcDaysFromToday(capsule.lastUpdated);
      const glowFactor = Math.max(0.2, Math.min(1, 1 - daysFromUpdate / 21)); // 3週間で弱くなっていく

      // count に応じてサイズを微調整
      const baseSize = 110;
      const sizeBoost = Math.min(30, capsule.count * 0.5);
      const size = baseSize + sizeBoost;
      el.style.width = `${size}px`;
      el.style.height = `${size}px`;
      el.style.boxShadow =
        `0 0 0 1px rgba(148,163,184,0.3),
         0 0 ${20 + glowFactor * 25}px rgba(56,189,248,${0.15 + glowFactor * 0.35})`;

      // コア色
      const core = document.createElement("div");
      core.className = "capsule-core";
      core.style.boxShadow = `0 0 18px ${hexToRgba(capsule.color, 0.85)}`;
      core.textContent = capsule.name[0]; // 頭文字だけ表示

      const label = document.createElement("div");
      label.className = "capsule-label";
      label.textContent = capsule.name;

      const count = document.createElement("div");
      count.className = "capsule-count";
      count.textContent = `${capsule.count}`;

      el.appendChild(core);
      el.appendChild(label);
      el.appendChild(count);

      el.addEventListener("click", () => selectCapsule(capsule.id));

      return el;
    }

    function renderCapsules() {
      capsuleGrid.innerHTML = "";
      capsules.forEach(c => {
        const el = createCapsuleElement(c);
        if (c.id === selectedId) {
          el.classList.add("selected");
        }
        capsuleGrid.appendChild(el);
      });
    }

    function selectCapsule(id) {
      selectedId = id;
      renderCapsules();
      const capsule = capsules.find(c => c.id === id);
      if (!capsule) return;
      renderDetailPanel(capsule);
    }

    function renderDetailPanel(capsule) {
      detailPanel.innerHTML = "";

      const header = document.createElement("div");
      header.className = "detail-header";

      const name = document.createElement("div");
      name.className = "detail-name";
      name.textContent = capsule.name;

      const meta = document.createElement("div");
      meta.className = "detail-meta";
      meta.textContent =
        `Cases: ${capsule.count} ｜ Last update: ${capsule.lastUpdated}`;

      header.appendChild(name);
      header.appendChild(meta);

      const body = document.createElement("div");
      body.className = "detail-body";
      body.textContent = capsule.notes;

      const tagList = document.createElement("div");
      tagList.className = "tag-list";
      capsule.tags.forEach(t => {
        const tagEl = document.createElement("div");
        tagEl.className = "tag";
        tagEl.textContent = t;
        tagList.appendChild(tagEl);
      });

      const footer = document.createElement("div");
      footer.className = "detail-footer";

      if (capsule.notionUrl) {
        const link = document.createElement("a");
        link.className = "btn-link";
        link.href = capsule.notionUrl;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.innerHTML = `<span class="icon">↗</span><span>Open in Notion</span>`;
        footer.appendChild(link);
      }

      detailPanel.appendChild(header);
      detailPanel.appendChild(body);
      detailPanel.appendChild(tagList);
      detailPanel.appendChild(footer);
    }

    function calcDaysFromToday(dateStr) {
      const today = new Date();
      const d = new Date(dateStr);
      const diff = today - d;
      return Math.floor(diff / (1000 * 60 * 60 * 24));
    }

    function hexToRgba(hex, alpha) {
      const clean = hex.replace("#", "");
      const bigint = parseInt(clean, 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    // 初期描画
    renderCapsules();
  </script>
</body>
</html>
