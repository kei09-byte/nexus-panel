<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Neon Focus Capsule</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #191919; /* Notionダークと合わせる */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Display", "SF Mono", Menlo, monospace;
      color: #e5feff;
      box-sizing: border-box;
    }

    .capsule-wrapper {
      position: relative;
      padding: 14px 20px;
      min-width: 260px;
      max-width: 320px;
      border-radius: 999px;
      background: radial-gradient(circle at 0% 0%, #22d3ee33, transparent 55%)
                  , radial-gradient(circle at 100% 100%, #a855f755, transparent 60%)
                  , #191919;
      box-shadow:
        0 0 14px rgba(34, 211, 238, 0.45),
        0 0 32px rgba(59, 130, 246, 0.32);
      overflow: hidden;
    }

    /* 外周のグローリング */
    .capsule-ring {
      position: absolute;
      inset: 3px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow:
        0 0 18px rgba(34, 211, 238, 0.5),
        0 0 28px rgba(59, 130, 246, 0.4);
      pointer-events: none;
    }

    /* 動くネオンライン */
    .capsule-glow-line {
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg,
        transparent 0%,
        rgba(34, 211, 238, 0.08) 35%,
        rgba(59, 130, 246, 0.15) 50%,
        rgba(244, 63, 94, 0.1) 65%,
        transparent 100%);
      mix-blend-mode: screen;
      animation: sweep 3.8s linear infinite;
      pointer-events: none;
    }

    @keyframes sweep {
      0%   { transform: translateX(-40%); opacity: 0; }
      20%  { opacity: 1; }
      60%  { opacity: 1; }
      100% { transform: translateX(40%); opacity: 0; }
    }

    .capsule-content {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      z-index: 1;
    }

    .left-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .label {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #a5f3fc;
      opacity: 0.9;
    }

    .focus-line {
      font-size: 18px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-weight: 600;
      white-space: nowrap;
    }

    .focus-line span {
      background: linear-gradient(120deg, #22d3ee, #38bdf8, #a855f7);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(34, 211, 238, 0.7);
    }

    .tagline {
      font-size: 11px;
      color: #9ca3af;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.85;
    }

    .right-block {
      text-align: right;
    }

    .date-chip {
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.8);
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 6px;
      display: inline-block;
    }

    .tiny-metric {
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #64748b;
    }

    .tiny-metric span {
      color: #e5feff;
    }

    @media (max-width: 420px) {
      .capsule-wrapper {
        min-width: 220px;
        padding: 10px 16px;
      }
      .focus-line {
        font-size: 16px;
        letter-spacing: 0.16em;
      }
      .tagline {
        display: none; /* モバイルでは削る */
      }
    }
  </style>
</head>
<body>
  <div class="capsule-wrapper">
    <div class="capsule-ring"></div>
    <div class="capsule-glow-line"></div>

    <div class="capsule-content">
      <div class="left-block">
        <div class="label">TODAY'S FOCUS</div>
        <div class="focus-line">
          <span id="focusText">CHEST DAY</span>
        </div>
        <div class="tagline" id="tagline">
          structured review &amp; quick cases
        </div>
      </div>

      <div class="right-block">
        <div class="date-chip" id="dateChip">DEC 09 · TUE</div>
        <div class="tiny-metric">
          SLOT <span id="slotNumber">#01</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 曜日ごとにフォーカス領域を変える設定
    const focusTable = [
      {
        label: "CHEST DAY",
        tagline: "diffuse lung disease & tumors",
        slot: "01"
      },
      {
        label: "ABDOMEN DAY",
        tagline: "liver, biliary, pancreas focus",
        slot: "02"
      },
      {
        label: "NEURO DAY",
        tagline: "brain & spine imaging notes",
        slot: "03"
      },
      {
        label: "MSK DAY",
        tagline: "tendon, ligament & bone",
        slot: "04"
      },
      {
        label: "IVR DAY",
        tagline: "puncture & embolization tips",
        slot: "05"
      },
      {
        label: "NUCLEAR DAY",
        tagline: "PET-CT & scintigraphy review",
        slot: "06"
      },
      {
        label: "FREE STUDY",
        tagline: "anything you like, deep dive",
        slot: "07"
      }
    ];

    function updateCapsule() {
      const now = new Date();

      // 日付表示
      const days = ["SUN","MON","TUE","WED","THU","FRI","SAT"];
      const months = ["JAN","FEB","MAR","APR","MAY","JUN",
                      "JUL","AUG","SEP","OCT","NOV","DEC"];

      const month = months[now.getMonth()];
      const day = String(now.getDate()).padStart(2, "0");
      const week = days[now.getDay()];

      document.getElementById("dateChip").textContent =
        `${month} ${day} · ${week}`;

      // フォーカス領域
      const config = focusTable[now.getDay()]; // 0:SUN, ... 6:SAT
      document.getElementById("focusText").textContent = config.label;
      document.getElementById("tagline").textContent = config.tagline;
      document.getElementById("slotNumber").textContent = `#${config.slot}`;
    }

    updateCapsule();
  </script>
</body>
</html>
