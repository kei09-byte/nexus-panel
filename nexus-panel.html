<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulse Arc Monitor</title>
  <style>
    :root {
      --bg: #191919;
      --arc-color: rgba(0, 224, 255, 0.9);
      --arc-fade: rgba(0, 224, 255, 0.15);
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", system-ui, sans-serif;
    }

    .arc-container {
      width: 90%;
      max-width: 520px;
      height: 200px;
      position: relative;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .arc-path {
      stroke: var(--arc-fade);
      stroke-width: 3px;
      fill: none;
    }

    .pulse-line {
      stroke: var(--arc-color);
      stroke-width: 3px;
      stroke-linecap: round;
      stroke-dasharray: 180 400;
      animation: pulseFlow 4.8s linear infinite;
      filter: drop-shadow(0 0 6px rgba(0, 224, 255, 0.8));
    }

    .arc-wrapper {
      animation: arcPulse 3.5s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes pulseFlow {
      0%   { stroke-dashoffset: 0;   }
      100% { stroke-dashoffset: -580; }
    }

    @keyframes arcPulse {
      0%   { transform: scale(1);     opacity: 0.92; }
      50%  { transform: scale(1.015); opacity: 1;    }
      100% { transform: scale(1);     opacity: 0.92; }
    }
  </style>
</head>
<body>
  <div class="arc-container">
    <svg viewBox="0 0 500 200">
      <g class="arc-wrapper">
        <path
          class="arc-path"
          d="M 40 160
             Q 250 40 460 160" />
        <path
          class="pulse-line"
          d="M 40 160
             Q 250 40 460 160" />
      </g>
    </svg>
  </div>
</body>
</html>
